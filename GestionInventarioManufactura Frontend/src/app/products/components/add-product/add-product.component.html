<div class="d-flex justify-content-center align-items-center direction-col">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formArrayName="items" class="d-flex justify-content-center flex-wrap">
      <div class="mb-3 mt-3" *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
        <div class="container">
          <div >
            <mat-form-field class="mr-3">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="mr-3">
              <mat-label>Type of Elaboration</mat-label>
              <mat-select formControlName="typeElaboration">
                <mat-option value="ByHand">By Hand</mat-option>
                <mat-option value="ByHandAndMachine">By Hand and Machine</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="mr-3">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option value="Available">Available</mat-option>
                <mat-option value="Defective">Defective</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="text-center">
            <button mat-raised-button type="button" color="warn" (click)="removeItem(i)" *ngIf="items.length > 1">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center gap-3 ">
      <button  mat-raised-button color="accent" type="button" (click)="back()" >Back</button>
      <button mat-raised-button color="primary" type="button" (click)="addItem()" *ngIf="!product">Add</button>
      <button mat-raised-button color="success" type="submit">{{product ? "Update" : "Submit" }}</button>
    </div>

  </form>
</div>

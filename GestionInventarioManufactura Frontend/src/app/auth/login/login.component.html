<div class="container d-flex flex-column justify-content-center align-items-center gap-2 animate__animated animate__fadeInLeft" style="height: 90vh;">
  <h4 class="title"> log in </h4>

  <form class="col-4 d-flex flex-column gap-2" [formGroup]="loginForm" (ngSubmit)="login()" >
    <input type="text" class="form-control" placeholder="email" formControlName="email" [ngClass]="{ 'invalid':
    loginForm.controls['email'].invalid &&
    loginForm.controls['email'].touched &&
    loginForm.controls['email'].errors}">

    <div *ngIf="
    loginForm.controls['email'].invalid &&
    loginForm.controls['email'].touched &&
    loginForm.controls['email'].errors" style="color:red">
    required
    </div>
    <input type="password" class="form-control" placeholder="password" formControlName="password" [ngClass]="{ 'invalid':
    loginForm.controls['password'].invalid &&
    loginForm.controls['password'].touched &&
    loginForm.controls['password'].errors}">

    <div *ngIf="
    loginForm.controls['password'].invalid &&
    loginForm.controls['password'].touched &&
    loginForm.controls['password'].errors" style="color:red">
    required
    </div>

    <button type="submit" class="btn" [disabled]='loginForm.invalid' [ngClass]="{'btn-danger': loginForm.invalid, 'btn-primary' : loginForm.valid}">Login</button>
  </form>
    <span class="link-action" (click)="register()">register</span>

</div>
